        .player-row:nth-child(even) { background-color: rgba(44, 118, 143, 0.05); }
        .player-row:nth-child(odd) { background-color: rgba(255, 255, 255, 0.02); }
        .player-row:hover { background-color: rgba(44, 118, 143, 0.2) !important; transition: 0.3s; }

        .player-cell { padding: 12px 16px; text-align: left; border-bottom: 1px solid rgba(44, 118, 143, 0.3); }

            function maskUsername(username) {
                if (!username) return "";
                let masked = "";
                for (let i = 0; i < username.length; i++) {

                }
                return masked;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }

            }

            function generatePlayerList() {
                // Mix the 20 real names and add the 180 random ones
                let mixedTop = shuffle([...realUsernames]);
                let finalList = [...mixedTop, ...baseNames];
