<!DOCTYPE html>

    <title>ကစားသမား စာရင်း (No. | Username)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #012a36 0%, #050562 100%);
            overflow-x: hidden; 
            position: relative;
            padding-top: 6rem;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute; background: #FFFFFF; border-radius: 50%; pointer-events: none;
            opacity: 0.4; will-change: transform; animation-name: fall;
            animation-timing-function: linear; animation-iteration-count: infinite; z-index: 10;
        }

        #list-container::-webkit-scrollbar { width: 6px; }
        #list-container::-webkit-scrollbar-track { background: rgba(1, 42, 54, 0.5); border-radius: 10px; }
        #list-container::-webkit-scrollbar-thumb { background: rgba(1, 42, 54, 0.5); border-radius: 10px; }

        .player-row:nth-child(even) { background-color: rgba(44, 118, 143, 0.05); }
        .player-row:nth-child(odd) { background-color: rgba(255, 255, 255, 0.02); }
        .player-row:hover { background-color: rgba(44, 118, 143, 0.2) !important; transition: 0.3s; }

        .player-cell { padding: 12px 16px; text-align: left; border-bottom: 1px solid rgba(44, 118, 143, 0.3); }
    </style>
</head>
<body class="antialiased text-white relative pt-24 pb-10"> 
    
    <nav class="fixed top-0 left-0 right-0 z-50 bg-[#012a36] shadow-2xl border-b border-[#2C768F]/50 h-20 flex items-center">
        <div class="container mx-auto px-4 flex justify-between items-center w-full">

                <img src="https://i.pinimg.com/280x280_RS/91/c6/86/91c68661677e70e61c0f9304859d6440.jpg" 
                     class="h-10 w-10 rounded-lg border-2 border-[#2C768F] object-cover">
                <span class="text-xl font-bold text-[#2C768F] hidden sm:inline">GKK99</span>
            </div>
            <button onclick="window.location.href='https://gkk99cta.mssg.me/'"
                    class="px-5 py-2 bg-[#2C768F] text-white font-semibold rounded-lg shadow-lg hover:bg-[#3a8eb1] transition duration-300 transform hover:scale-105 active:scale-95 border border-cyan-400/30">
                ဆက်သွယ်ရန်
            </button>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 w-full max-sm:max-w-xs md:max-w-md lg:max-w-lg z-10 relative">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-white drop-shadow-md tracking-tight">Congratulations</h1>
            <p class="text-sm text-cyan-100/80 mt-2 leading-relaxed">
                2026 နှစ်သစ် ကံကောင်းခြင်း ငွေသွင်းမလို အခမဲ့ဘောနပ်ကို Channel Join ရရှိသွားသောမန်ဘာများ
            </p>
        </header>

        <div id="list-container" class="bg-[#012a36]/80 rounded-2xl shadow-[0_0_20px_rgba(44,118,143,0.3)] backdrop-blur-md border border-[#2C768F]/40 overflow-hidden overflow-y-auto h-[70vh] w-full">
            <table class="min-w-full">
                <thead class="bg-[#012a36] sticky top-0 z-20 shadow-md">
                    <tr>
                        <th class="player-cell w-1/4 font-bold text-xs uppercase tracking-widest text-[#2C768F]">No</th>
                        <th class="player-cell w-3/4 font-bold text-xs uppercase tracking-widest text-[#2C768F]">Username</th>
                    </tr>
                </thead>
                <tbody id="player-table-body" class="bg-transparent"></tbody>
            </table>
        </div>
    </div>
    
    <script>

            const body = document.body;

                "user_99x", "king_001", "shadow99", "pro_player", "lucky_man", "star_77", "winner_win", "fast_lane", "sky_high", "blue_ocean",

                "thunder_v", "lightning_z", "storm_99", "rain_drop", "snow_flake", "wind_fast", "fire_hot", "water_cool", "earth_deep", "metal_m",
                "power_up", "level_max", "game_over", "play_well", "skill_z", "boss_king", "hero_one", "legend_x", "myth_99", "epic_v",

            ];

            function maskUsername(username) {
                if (!username) return "";
                let masked = "";
                for (let i = 0; i < username.length; i++) {
                    if (i === 0 || i === username.length - 1) masked += username[i];
                    else if (i % 2 === 0) masked += "*";
                    else masked += username[i];
                }
                return masked;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function generatePlayerList() {
                let topSource = baseNames.slice(0, 20);
                let mixedTop = shuffle([...topSource, ...realUsernames]);
                let remaining = baseNames.slice(20); 
                let finalList = [...mixedTop, ...remaining];

                tableBody.innerHTML = "";
                
                finalList.forEach((name, index) => {
                    const row = document.createElement("tr");
                    row.className = "player-row";
                    row.innerHTML = `
                        <td class="player-cell text-cyan-400 font-bold">${index + 1}</td>
                        <td class="player-cell text-slate-100 font-medium">${maskUsername(name)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            for (let i = 0; i < 40; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                const size = Math.random() * 2 + 1; 
                snowflake.style.width = snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 15 + 10}s`;
                snowflake.style.top = `-${Math.random() * 100}px`;
                body.appendChild(snowflake);
            }

            generatePlayerList();
        });
    </script>
</body>
</html>
