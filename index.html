    <script src="https://cdn.tailwindcss.com"></script>

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #012a36 0%, #050562 100%);
            overflow-x: hidden; 
            position: relative;
            padding-top: 6rem;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute; background: #FFFFFF; border-radius: 50%; pointer-events: none;
            opacity: 0.4; will-change: transform; animation-name: fall;
            animation-timing-function: linear; animation-iteration-count: infinite; z-index: 10;
        }

        #list-container::-webkit-scrollbar { width: 6px; }
        #list-container::-webkit-scrollbar-track { background: rgba(1, 42, 54, 0.5); border-radius: 10px; }
        #list-container::-webkit-scrollbar-thumb { background: rgba(1, 42, 54, 0.5); border-radius: 10px; }

        .player-row:nth-child(even) { background-color: rgba(44, 118, 143, 0.05); }
        .player-row:nth-child(odd) { background-color: rgba(255, 255, 255, 0.02); }
        .player-row:hover { background-color: rgba(44, 118, 143, 0.2) !important; transition: 0.3s; }

        .player-cell { padding: 12px 16px; text-align: left; border-bottom: 1px solid rgba(44, 118, 143, 0.3); }
    </style>
</head>
<body class="antialiased text-white relative pt-24 pb-10">

            <button onclick="window.location.href='https://gkk99cta.mssg.me/'"
                    class="px-5 py-2 bg-[#2C768F] text-white font-semibold rounded-lg shadow-lg hover:bg-[#3a8eb1] transition duration-300 transform hover:scale-105 active:scale-95 border border-cyan-400/30">
                ဆက်သွယ်ရန်

                    </tr>

    </div>

            function maskUsername(username) {
                if (!username) return "";
                let masked = "";
                for (let i = 0; i < username.length; i++) {
                    if (i === 0 || i === username.length - 1) masked += username[i];
                    else if (i % 2 === 0) masked += "*";
                    else masked += username[i];
                }
                return masked;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function generatePlayerList() {
                // Mix the 20 real names into the top 40 slots randomly
                let topSource = baseNames.slice(0, 20);
                let mixedTop = shuffle([...topSource, ...realUsernames]);
                let remaining = baseNames.slice(20); 
                let finalList = [...mixedTop, ...remaining];

                tableBody.innerHTML = "";
                
                finalList.forEach((name, index) => {
                    const row = document.createElement("tr");
                    row.className = "player-row";
                    row.innerHTML = `
                        <td class="player-cell text-cyan-400 font-bold">${index + 1}</td>
                        <td class="player-cell text-slate-100 font-medium">${maskUsername(name)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            for (let i = 0; i < 40; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                const size = Math.random() * 2 + 1; 
                snowflake.style.width = snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 15 + 10}s`;
                snowflake.style.top = `-${Math.random() * 100}px`;
                body.appendChild(snowflake);
            }

            generatePlayerList();
